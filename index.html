<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="duracao">
      <div class="barra">
        <progress value="0" max="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
      </div>
    </div>
    <div class="player">
      <i class="fas fa-step-backward setas anterior"></i>
      <i class="fas fa-play-circle botao-play"></i>
      <i class="fas fa-pause-circle botao-pause"></i>
      <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <img src="img/guitar.jpg" />
    <div class="descricao">
      <h2>Nome da música</h2>
      <i>Fábio Bronze</i>
    </div>

    <audio src="musics/something-about-you.mp3"></audio>
    <script src="js/script.js"></script>
  </body>
</html>
